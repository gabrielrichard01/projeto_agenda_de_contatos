<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contato</h1>
            <img src="./imagem/agenda.png" alt="Uma imagem de agenda de contatos">
        </header>
        <form>
            <input type="text" id="nome" required placeholder="Escreva um nome">
            <input type="tel" id="telefone" required placeholder="Escreva um telefone">
            <button type="submit" id="btn">Adicionar</button>
        </form>
        <table id="tabela-contatos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
